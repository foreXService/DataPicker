<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/datapicker.css" />
    <script src="js/datapicker.js"></script>
  </head>
  <body>
    <div class="calendar">
      <div class="calendar-header">
        <span id="calendar-btn-prev" onclick="prevMonth()">Prev</span>
        <span id="calendar-show"></span>
        <span id="calendar-btn-next" onclick="nextMonth()">Next</span>
      </div>
      <hr />
      <ul class="calendar-container"></ul>
      <hr />
      <div class="calendar-footer">
        <span id="calendar-btn-today" onclick="today()">Today</span>
      </div>
    </div>
  </body>
</html>
